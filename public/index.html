<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembuat API Key</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffe6f0;
      color: #4a4a4a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff0f6;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(255, 0, 128, 0.2);
      padding: 30px;
      width: 350px;
      text-align: center;
      position: relative;
    }
    h1 {
      color: #ff4081;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 10px;
    }
    .btn:hover { background-color: #ff6699; }

    .textarea-wrapper {
      position: relative;
      width: 100%;
    }

    textarea {
      width: 100%;
      height: 120px;
      border: 2px solid #ff80ab;
      border-radius: 12px;
      padding: 10px;
      font-size: 14px;
      resize: none;
      background-color: #fff;
      color: #333;
      box-sizing: border-box;
    }

    .copy-btn {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background-color: #ff80ab;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .copy-btn:hover { background-color: #ff99bd; }

    .hint {
      font-size: 12px;
      color: #888;
      margin-top: 6px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CV. Sulit Move-on</h1>

    <button class="btn" onclick="buatApiKey()">Create API Key</button>

    <div class="textarea-wrapper">
      <textarea id="apikey" readonly placeholder="API Key akan muncul di sini..."></textarea>
      <button class="copy-btn" onclick="salinApiKey()">Copy</button>
    </div>
    <div class="hint" id="status"></div>
  </div>

  <script>
    async function buatApiKey() {
      const status = document.getElementById('status')
      status.textContent = ''
      try {
        const response = await fetch('http://localhost:3000/create', { method: 'POST' })
        if (!response.ok) throw new Error('Gagal membuat API key')
        const data = await response.json()
        document.getElementById('apikey').value = data.apiKey
      } catch (err) {
        document.getElementById('apikey').value = 'Error: ' + err.message
      }
    }

    async function salinApiKey() {
      const textArea = document.getElementById('apikey')
      const text = textArea.value.trim()
      const status = document.getElementById('status')
      if (!text) {
        status.textContent = 'Belum ada API Key'
        return
      }
      try {
        await navigator.clipboard.writeText(text)
        status.textContent = 'Tersalin ke clipboard'
        setTimeout(() => status.textContent = '', 1500)
      } catch (err) {
        status.textContent = 'Gagal menyalin'
      }
    }
  </script>
</body>
</html>
